<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Registrar Habitación</title>
    <style href="./css/estilos.css"></style>
</head>
<header> Registrar Habitación</header><br>
<input type="submit" value="Habitación">

<body>
    <h1>Información del Establecimiento</h1>
    <label for="nombre">Descripción</label><br>
    <textarea name="textarea" rows="5" cols="90">Descripción de la habitación</textarea>
    <br>
    <label for="camas">Cantidad de camas</label><br>
    <input type="camas" class="text" id="camas">
    <br>
    <label for="img">Archivo a subir:</label><br>
    <input type="file" name="img"><br>
    <label for="costo">Costo</label><br>
    <input type="costo" class="text" id="costo"><br>
    <select name="estado" id="estado">
        <option value="y">Activo</option>
        <option value="n">Inactivo</option>
    </select> <br>
    <input type="submit" value="REGISTRAR">
    <footer>
        2022 © Hotelia
    </footer>
</body>

</html>
