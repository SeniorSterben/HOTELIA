<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Registrar Habitación</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <div class="contenedor">
        <div class="tittle-hbt"><img src="./img/LogoSolo.png" width="25px" height="23px"> Añadir Habitación</div>
        <form action="">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Descripción
                    </span>
                    <input type="text" placeholder="Escriba la descripción" required>
                </div>
                <div class="input-box">
                    <span class="details">Cantidad de Camas</span>
                    <input type="text" placeholder="Digite el número" required>
                </div>
                <div class="input-img">
                    <span class="details">Agregar una imágen</span><br>
                    <input type="file" name="img">
                </div>
                <div class="input-box">
                    <span class="details">Costo</span>
                    <input type="text" placeholder="Digite el costo" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="REGISTRAR">
                <footer>
                    <div class="pie">
                        2022 © Hotelia
                    </div>
                    </footer>
            </div>
        </form>
    </div>
</body>

</html>
