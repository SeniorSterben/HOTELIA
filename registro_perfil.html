<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Regístrate</title>
    <style href="./css/estilos.css"></style>
    <img src="./img/LogoSolo.png">
</head>

    <body>
        <h1>Registrate gratis</h1>
        <label for="email">Dirección de correo electrónico: </label>
        <input type="forminp" class="text" id="email">
        <br>
        <label for="nombre">Nombre</label>
        <input type="forminp" class="text" id="nombre">
        <label for="Apellidos">Apellidos</label>
        <input type="forminp" class="text" id="apellido">
        <br>
        <label for="born">Fecha de nacimiento: </label>
        <input class="forminp" type="date" id="born" name="born" value=" 2018-07-22 " min="1900-01-01 ">
        <label for="tel">Número de teléfono</label> <input type="forminp" class="text" id="tel"><br>
        <label for="tipdoc">Seleccione su tipo de documento: </label>
        <select name="tipdoc">
            <option selected value="0">Tipo de documento</option>
            <option value="1">Cédula de ciudadanía</option>
            <option value="2">Cédula de extranjería</option></select>
        <label for="numdoc">Número de documento: </label>
        <input type="numdoc" class="text" id="numdoc"><br>
        <label for="password">Contraseña</label>
        <input type="password" class="password" id="passwordc">
        <label for="passwordc">Confirme su contraseña</label>
        <input type="passwordc" class="password" id="passwordc"><br>
        <input type="checkbox">Acepto la <a href="">Política de privacidad y condiciones de uso</a><br>
        <input type="submit" value="Registrarse">

</html>
