<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Actualizar Habitación</title>
</head>

<body>
    <header>Datos de Habitación</header>
    <label for="descripcion">Descripción:</label> <label for="camas">Cantidad de camas:</label>
    <br><input type="descripcion" class="text" id="descripcion"><input type="camas" class="text" id="camas"><br>
    <label for="img">Imágen</label> <label for="costo">Costo:</label><br>
    <input type="file" name="img"> <input type="costo" class="text" id="costo"><br>
    <label for="estado">Estado de la Habitación: </label>
    <select name="estado" id="estado">
        <option value="y">Activo</option>
        <option value="n">Inactivo</option>
    </select><br>
    <input type="submit" value="ACTUALIZAR">



</body>
