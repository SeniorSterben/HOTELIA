<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Regístra tu Hotel</title>
</head>

<body>
    <h1>Información del Establecimiento</h1>
    <label for="nombre">Nombre</label><br>
    <input type="nombre" class="text" id="nombre">
    <br>
    <label for="adress">Dirección</label><br>
    <input type="adress" class="text" id="adress">
    <br>
    <label for="descripcion">Descripción</label><br>
    <input type="descripcion" class="text " id="descripcion"><br>
    <label for="img">Imágen</label><br>
    <input type="file" name="img"><br>
    <label for="estado">Estado</label>
    <select name="estado" id="estado">
        <option value="y">Abierto</option>
        <option value="n">Cerrado</option>
    </select> <br>
    <input type="submit" value="REGISTRAR">
    <footer>
        2022 © Hotelia
    </footer>
</body>

</html>
